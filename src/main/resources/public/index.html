<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitality</title>

    <!--Favicon icon -->
    <link rel="icon" type="image/png" href="/favicon.png?v=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vitality</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div id="auth-forms">
            <div class="form-container">

                <!-- Registration form -->
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <select id="register-role">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="form-container">

                <!-- Login form -->
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Displaying user info after login -->
        <div id="user-info" style="display: none;">
            <h2>User Info</h2>
            <p id="user-info-content"></p>
            <button id="logout-btn">Logout</button>
        </div>

        <!-- Displaying admin info (shown if admin) -->
        <div id="admin-info" style="display: none;">
            <h2>Admin Info</h2>
            <p id="admin-info-content"></p>
        </div>

        <!-- Email verification message -->
        <div id="verification-message" style="display: none;">
            <p>A verification email has been sent. Please check your inbox and click the verification link.</p>
        </div>

        <!-- Admin panel for managing products (admin only) -->
        <div id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <!-- Add new product -->
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="product-description" placeholder="Product Description" required>
                <input type="url" id="product-image" placeholder="Image URL" required>
                <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                <button type="submit">Add Product</button>
            </form>
            <h3>Manage Products</h3>
            <!-- List and manage existing products -->
            <div id="admin-products-container"></div>
        </div>
        <!-- Display products available -->
        <div id="product-list" style="display: none;">
            <h2>Products</h2>
            <div id="products-container"></div>
        </div>
        <!-- Basket section -->
        <div id="basket" style="display: none;">
            <h2>Your Basket</h2>
            <div id="basket-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
